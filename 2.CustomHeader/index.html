<html>

<head>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-loader.js"></script>
	<script>
		class CustomListComponent extends HTMLElement {
			constructor() {
				super();
				const shadowRoot = this.attachShadow({ mode: 'open' });
				shadowRoot.innerHTML = `
					<style>
                    :host {
                        font-size: 2.5rem;
                        color: red;
                        font-family: monospace;
                        text-align: center;
                        text-decoration: pink solid underline;
						text-decoration-skip: ink;
						background: blue;
						width: 100%;
                    }
					</style>
					<slot></slot>
					`;
			}
		}
		customElements.define('app-bar', CustomListComponent, { extends: 'header' });
	</script>
</head>

<body>
	<header is="app-bar">Custom app Bar</header>
</body>

</html>
